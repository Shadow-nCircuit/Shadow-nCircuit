<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow-nCircuit</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0d0d0d, #1a1a2e);
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }
        header {
            background: rgba(10, 10, 10, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px cyan;
        }
        h1 {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 3px 3px 10px rgba(255, 204, 0, 0.8);
        }
        section {
            margin: 20px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px magenta;
        }
        a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
        }
        .neon-text {
            color: #ff00ff;
            text-shadow: 0px 0px 10px #ff00ff, 0px 0px 20px #ff00ff, 0px 0px 30px #ff00ff;
        }
        .glow-button {
            background: linear-gradient(to right, #ff00ff, #ff6600);
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 0px 15px #ff6600;
            transition: 0.3s;
        }
        .glow-button:hover {
            box-shadow: 0px 0px 25px #ff00ff;
            transform: scale(1.05);
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px cyan;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shadow-nCircuit</h1>
        <p class="neon-text">Where the Gothic Past Meets the Cyber Future</p>
    </header>

    <section>
        <p>Welcome to the fusion of <strong>retro-futurism</strong>, <strong>cyberpunk</strong>, and <strong>gothic mystery</strong>. Dive into the world where neon meets noir, where the echoes of the 50s resonate through a digital future.</p>
        <button class="glow-button">Explore the Circuit</button>
    </section>

    <footer>
        <p>&copy; 2025 Shadow-nCircuit. All rights reserved.</p>
    </footer>

</body>
</html>
