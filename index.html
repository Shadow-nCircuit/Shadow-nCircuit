<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cyberpunk and Futuristic Design - Shadow & Circuit">
    <title>Shadow & Circuit</title>
    <!-- Link to your main stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Mailchimp's CSS -->
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Your main content here -->
    <div class="content">
        <h1>Welcome to the Future</h1>
        <p>Explore, create, and immerse yourself in the world of Shadow & Circuit.</p>
    </div>

    <!-- Mailchimp Subscribe Popup -->
    <div id="subscribe-modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <h2>The Future Is Now - Don't Miss Out!</h2>
            <form action="https://github.us22.list-manage.com/subscribe/post?u=e97e89aebc2a34ae71871e644&amp;id=7bf17d6dd6&amp;f_id=009cc2e1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                    <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required value="">
                </div>
                <div class="mc-field-group">
                    <label for="mce-FNAME">First Name</label>
                    <input type="text" name="FNAME" class="text" id="mce-FNAME" value="">
                </div>
                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
            </form>
        </div>
    </div>

    <!-- Link to JavaScript -->
    
</body>
</html>
