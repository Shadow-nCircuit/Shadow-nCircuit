<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow & Circuit</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Subscribe Popup -->
    <div id="subscribe-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>The Future Is Now - Don't Miss Out!</h2>
            <form action="https://github.us22.list-manage.com/subscribe/post?u=e97e89aebc2a34ae71871e644&amp;id=7bf17d6dd6&amp;f_id=009cc2e1f0" method="post" target="_blank">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="EMAIL" required>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="FNAME">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>

    <!-- Page Content -->
    <header>
        <h1>Welcome to the Future</h1>
        <p>Explore, create, and immerse yourself in the world of Shadow & Circuit.</p>
    </header>

    <script src="script.js"></script>
</body>
</html>
