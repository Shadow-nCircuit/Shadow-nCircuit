
backend:
  name: git-gateway
  branch: main  # Replace with your branch name if different
media_folder: "static/img"  # Where images will be stored
public_folder: "/img"
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"  # The folder where blog posts will be saved
    create: true  # Allow creation of new posts
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
